[package]
name = "py_monte_carlo"
version = "2.3.0"
authors = ["Sumner Hearth <sumnernh@gmail.com>"]
edition = "2018"

[lib]
name = "py_monte_carlo"
crate-type = ["cdylib"]

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"

[dependencies]
itertools = "^0.9"
rand = {version = "^0.7", features = ["small_rng"]}
rayon = "^1.2"
serde_cbor = "^0.11"
numpy = "^0.11"

[dependencies.qmc]
path = "../IsingMonteCarlo"
features = ["autocorrelations", "parallel-tempering", "serialize", "nightly"]

[dependencies.pyo3]
version = "^0.11"
features = ["extension-module"]

[dependencies.ndarray]
version = "^0.13"
features = ["rayon"]